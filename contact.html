<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | LiveSoft Solution SRL</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-blue-900 text-white shadow">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-2xl font-bold">LiveSoft Solution</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:underline">Acasă</a>
        <a href="servicii.html" class="hover:underline">Servicii</a>
        <a href="portofoliu.html" class="hover:underline">Portofoliu</a>
        <a href="despre-noi.html" class="hover:underline">Despre noi</a>
        <a href="contact.html" class="hover:underline font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Titlu pagină -->
  <section class="bg-blue-50 py-12">
    <div class="container mx-auto px-6 text-center">
      <h2 class="text-4xl font-bold text-blue-900">Contactează-ne</h2>
      <p class="text-gray-600 mt-4">Suntem gata să discutăm despre proiectul tău. Scrie-ne și revenim rapid!</p>
    </div>
  </section>

  <!-- Formular de contact -->
  <section class="py-16">
    <div class="container mx-auto px-6 max-w-2xl">
      <form class="space-y-6">
        <div>
          <label class="block text-gray-700 font-medium mb-2" for="nume">Nume</label>
          <input id="nume" type="text" class="w-full border rounded px-4 py-2" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
          <input id="email" type="email" class="w-full border rounded px-4 py-2" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2" for="mesaj">Mesaj</label>
          <textarea id="mesaj" rows="5" class="w-full border rounded px-4 py-2" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Trimite mesajul</button>
      </form>

      <div class="mt-12 text-center text-sm text-gray-600">
        <p>Email: contact@livesoft.ro</p>
        <p>Telefon: +40 XXX XXX XXX</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-6 mt-16">
    <div class="container mx-auto px-6 text-center text-sm">
      © 2025 LiveSoft Solution SRL. Toate drepturile rezervate.
    </div>
  </footer>

</body>
</html>
